<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

                <!-- customer form group-->
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>

                    <div class="row">
                        <div class="col-md-2"> <label>First Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="firstName" type="text">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2"> <label>Last Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="lastName" type="text">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2"> <label>Email</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="email" type="text">
                            </div>
                        </div>
                    </div>

                </div>


                <!-- Start - Shipping Address form group-->
                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Shipping Address</h3>

                    <div class="row">
                        <div class="col-md-2"> <label>Country</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="country" type="text">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2"> <label>State</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="state" type="text">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2"> <label>City</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="city" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Street</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="street" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Zip Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="zipCode" type="text">
                            </div>
                        </div>
                    </div>

                </div>
                <!-- End - Shipping Address form group-->

                <!--Add check box to copy Shipping address for Billing address-->
                <div class="input-space">
                    <div class="input-group-text">
                        <input #input class="form-check-input mt-0" type="checkbox" (click)="copyShippingAddressToBillingAddress($event)">
                        <span style="margin-left: 10px;">Billing Address same as Shippingn Address</span>
                    </div>
                </div>
                <!--End - Add check box to copy Shipping address for Billing address-->

                <!-- Start - Billing Address form group-->
                <div formGroupName="billingAddress" class="form-area">
                    <h3>Billing Address</h3>

                    <div class="row">
                        <div class="col-md-2"> <label>Country</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="country" type="text">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2"> <label>State</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="state" type="text">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2"> <label>City</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="city" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Street</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="street" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Zip Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="zipCode" type="text">
                            </div>
                        </div>
                    </div>

                </div>
                <!-- End - Billing Address form group-->

                <!-- Start - Credit Card form group-->
                <div formGroupName="creditCard" class="form-area">
                    <h3>Credit Card</h3>

                    <div class="row">
                        <div class="col-md-2"> <label>Cart Type</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="cartType" type="text">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2"> <label>Name on Card</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="nameOnCard" type="text">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2"> <label>Card Number</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="cardNumber" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Security Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="securityCode" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Exp Month</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="expMonth">
                                    <option *ngFor="let month of creditCardMonths">
                                        {{ month }}
                                    </option>

                                </select>
                                
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Exp Year</label></div>
                        <div class="col-md-9">
                            <div class="input-space">

                                <select formControlName="expYear" (change)="handleMonthsAndYears()">
                                    <option *ngFor="let year of creditCardYears">
                                        {{ year }}
                                    </option>

                                </select>
                                
                            </div>
                        </div>
                    </div>

                </div>
                <!-- End - Credit Card form group-->

                <!-- Review Your Order form group-->
                <div formGroupName="reviewYourOrder" class="form-area">
                    <h3>Review Your Order</h3>

                    <div class="row">
                        <div class="col-md-9"> <label>Total Quantity: </label></div>
                    </div>

                    <div class="row">
                        <div class="col-md-9"> <label>Shipping FREE</label></div>
                    </div>

                    <div class="row">
                        <div class="col-md-9"> <label>Total Price: $0.00</label></div>
                    </div>

                </div>
                <!-- End - Review Your Order form group-->


                <div class="text-center">
                    <button type="text" class="btn btn-info">Purchase</button>
                </div>

            </form>

        </div>
    </div>
</div>
